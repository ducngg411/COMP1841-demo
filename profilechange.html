                <main class="container-right">
                    <div class="container-wrap">
                        <div class="container-wrap-personal">
                            <div class="container-personal-info">
                                <div class="personal-info-header">
                                    <h1>Personal Info</h1>
                                    <h3>Manange your personal info.</h3>
                                </div>
                            </div>
        
        
                            <div class="container-personal-info">
        
                                <div class="personal-info-avt-change">
                                    <div class="profile">
                                        <div class="avatar" id="avatar">
                                            <div id="preview"><img src="assets/img/avttest.jpg" id="avatar-image" class="avatar_img" id="">
                                            </div>
                                            <div class="avatar_upload" >
                                            <label class="upload_label">Upload
                                                <input type="file" id="upload">
                                            </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
        
                            <div class="container-personal-info">
                                <div class="personal-info-change">
                                    <div class="label-modify ">
                                        <label for="username">Username</label> <br>
                                    </div>
                                    <input type="text" name="username" id="username" placeholder="ducngg411" disabled>
                                </div>
        
                                <div class="personal-info-change">
                                    <div class="label-modify">
                                        <label for="displayname">Display Name</label> <br>
                                    </div>
                                    <input type="text" name="displayname" id="displayname" required>
                                </div>
        
                                <div class="personal-info-change">
                                    <div class="flex-split">
                                        <div class="info-change-flex">
                                            <label for="birthday" class="label-change">Age</label>
                                            <input type="text" name="birthday" id="birthday" placeholder="Birthday" required>
                                        </div>
    
                                        <div class="info-change-flex">
                                            <label for="gender" class="label-change">Gender</label>
    
                                            <div class="select-gender">
                                                <select type="Gender" name="gender" id="gender" placeholder="Gender">
                                                    <option value="">Select</option>
                                                    <option value="female">Female</option>
                                                    <option value="male">Male</option>
                                                    <option value="Others">Others</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </div>
            
                                <div class="container-personal-info">
                                    <div class="info-footer-btn">
                                        <div class="button-modify button-modify-border-change">
                                            <button >Cancel</button>
                                        </div>
    
                                        <div class="button-modify button-modify-hover">
                                            <button type="submit">Update</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
